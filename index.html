<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g. madam</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter a text or numbers" />
            <button>Check Palindrome</button>
        </div>
        <p class="info-text">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
